# MACOS
# =============================================================================

brew:
  - script: >-
      command -v brew &>/dev/null ||
      /bin/bash -c \"$(curl -fsSL https://git.io/JIY6g)\"

  - git git-lfs gh # git
  - zsh bat eza btop oh-my-posh # shell
  - neovim lazygit ripgrep fd # nvim
  - python uv # python
  - powershell --cask # pwsh

  # fonts
  - font-computer-modern
  - font-jetbrains-mono-nerd-font

# LINUX
# =============================================================================

apt:
  - snapd # snap package manager
  - git git-lfs # git
  - zsh bat eza fd-find # shell
  - script: curl -s https://ohmyposh.dev/install.sh | bash -s
  - python3 uv # python

  # fonts
  - fonts-jetbrains-mono # Fonts plugin
  - fonts-lmodern # Fonts plugin

snap:
  - gh btop nvim lazygit-gm # git, shell, nvim
  - ripgrep --classic # nvim
  - powershell # pwsh

# windows
# =============================================================================

winget:
  # git
  - git.git github.gitLFS github.cli # git
  - microsoft.gitCredentialManagerCore # credentials
  # shell
  - microsoft.powershell JanDeDobbeleer.OhMyPosh
  # nvim
  - neovim.neovim JesseDuffield.lazygit BurntSushi.ripgrep sharkdp.fd
  # python
  - python.python astral-sh.uv
  # fonts
  - devcom.JetBrainsMonoNerdFont

scoop:
  - script: Invoke-RestMethod -Uri https://get.scoop.sh | Invoke-Expression
  - btop-lhm # btop
