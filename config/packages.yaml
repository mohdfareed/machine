# MACOS
# =============================================================================

brew:
  # git
  - git git-lfs gh
  # shell
  - zsh bat eza btop oh-my-posh neovim lazygit ripgrep fd
  # python
  - python uv
  # pwsh
  - powershell --cask
  # chezmoi
  - chezmoi
  # fonts
  - font-computer-modern
  - font-jetbrains-mono-nerd-font

# LINUX
# =============================================================================

apt:
  # snap package manager
  - snapd --fix-missing
  # git
  - git git-lfs --fix-missing
  # shell
  - zsh bat fd-find ripgrep
  - gpg # eza dependency
  - unzip # oh-my-posh dependency
  - script: curl -s https://ohmyposh.dev/install.sh | bash -s
  # python
  - python3
  # fonts
  - fonts-jetbrains-mono
  - fonts-lmodern

snap:
  # git
  - gh
  # shell
  - btop lazygit-gm nvim
  # pwsh
  - powershell --classic
  # python
  - main/uv
  # chezmoi
  - chezmoi --classic

# windows
# =============================================================================

winget:
  # git
  - git.git github.gitLFS github.cli
  # shell
  - microsoft.powershell JanDeDobbeleer.OhMyPosh
  - neovim.neovim JesseDuffield.lazygit
  # python
  - python.python.3.13 astral-sh.uv # REVIEW: win python version
  # chezmoi
  - twpayne.chezmoi
  # fonts
  - devcom.JetBrainsMonoNerdFont

scoop:
  # nvim
  - gcc # nvim dependency
  # shell
  - btop-lhm
